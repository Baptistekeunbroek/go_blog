<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/style.css"> <!-- Link to your CSS -->
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">BK Blog</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/login" id="login-link">Login</a></li>
                <li><a href="/profile" id="profile-link" style="display:none;">Profile</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <h2>User Profile</h2>
        <p id="username-display"></p> <!-- The logged-in user's username will appear here -->
        <button id="logout-button">Logout</button>
    </div>

    <script>
        // Check if the user is logged in and display their username
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            const usernameDisplay = document.getElementById('username-display');
            const profileLink = document.getElementById('profile-link');
            const loginLink = document.getElementById('login-link');

            if (user) {
                usernameDisplay.textContent = `Hello, ${user.username}`;
                profileLink.style.display = 'block';
                loginLink.style.display = 'none';
            } else {
                usernameDisplay.textContent = "You are not logged in.";
            }
        });

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', function() {
            localStorage.removeItem('user'); // Remove user data from localStorage
            window.location.href = '/login'; // Redirect to login page
        });
    </script>
</body>
</html>
