<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">BK Blog</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="#" onclick="showCreatePostForm()">Create Post</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>
    <h1>Register</h1>
    <form id="register-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <button>
            <a href="/login">Login</a>
        </button>
    </form>
    <script>
        document.getElementById("register-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Registration failed");
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    // Store the entire User object in localStorage
                    const user = {
                        user_id: data.user_id,
                        username: data.username,
                    };
                    console.log(user);
                    console.log(username)
                    localStorage.setItem('user', JSON.stringify(user)); // Store User object as a string
                    window.location.href = "/login"; // Redirect to login after registration
                })
                .catch(error => {
                    alert(error);
                });
        });
    </script>
</body>
</html>
